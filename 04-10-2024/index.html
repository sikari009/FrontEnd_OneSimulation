<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSimulation</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <link rel="stylesheet" href="index.css">
    <scrip defer src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="home-container">
                <div>
                    <img src="logo2.png" alt="OneSimulation Logo" class="logo" width="250px" onerror="this.src='default-logo.png';">
                </div>
                <div class="heading">
                    <h1 class="title">Welcome to OneSimulation</h1>
                    <!-- <P></P> -->
                </div>
                <div class="home-header">
                    <div class="button-group">
                        <div id="students-section" class="section-button" aria-label="Navigate to Students Section">
                            <p class="btn">Students Section</p>
                        </div>
                        <div id="teachers-section" class="section-button" aria-label="Navigate to Teachers Section">
                            <p class="btn">Teachers Section</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <footer class="footer">
                <div class="footer-texts">
                    <p class="footer-text">&copy; 2024 OneSimulation. All rights reserved.</p>
                    <p class="footer-text">Contact us: <a href="mailto:info@onesimulation.com" class="link">info@onesimulation.com</a></p>
                </div>
            </footer>
                
            
        </div> 
    </div>
    

    <script>
        
    document.getElementById('teachers-section')?.addEventListener('click', () => {
        window.location.href = 'login.html';
    });

    document.getElementById('students-section')?.addEventListener('click', () => {
        window.location.href = 'students.html';
    });

    document.getElementById('back')?.addEventListener('click', () => {
        localStorage.clear()
        window.location.href = "index.html"; // Redirect to the index.html page
    });
    </script>
</body>
</html>

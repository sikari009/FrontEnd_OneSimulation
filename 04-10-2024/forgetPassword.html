<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="forgetPassword.css">
    <script src="forgetPassword.js" defer></script>
  </head>
  <body>

    <div class="container">
        <div class="forgot-password-box">
            <h2>Password assistance</h2>
            <p>Enter the email address associated with your One-Simulation account</p>
            <form action="/reset-password" method="POST">
                <div class="input-group">
                  <label for="email">Email with one-simulation</label><br>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" id="continue">Continue</button>
                <button type="button" class="home-btn" id="home-btn">Home</button>
            </form>
        </div>

        <div class="problem">
          <p class="heading">Has your email address changed?</p>
          <p>
            If you no longer use the e-mail address associated with your One-Simulation
            account, you may contact  for help restoring access to
            your account.
          </p>
        </div>
    </div>
  </body>
</html>

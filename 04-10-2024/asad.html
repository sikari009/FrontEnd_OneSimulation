<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="asad.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="logo">
        <img src="./logo2.png" alt="" width="150">
    </div>
    <div class="container" id="main">     
        <div class="sign-up" >
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="" class="social">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                    <a href="" class="social">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p>or use your email for registration</p>
                <input type="text" name="fullname" placeholder="Full Name" required="">
                <input type="email" name="emailid" placeholder="Email-Id" required="">
                <input type="password" name="passwords" placeholder="password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="" class="social">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                    <a href="" class="social">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p>or use your account</p>
                <input type="email" name="emailid" placeholder="Email-Id" required="">
                <input type="password" name="passwords" placeholder="password" required="">
                <a href="#">Forget your Password</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click', () =>{
            
            main.classList.add('right-panel-active');
            console.log("click1");
        });
        signInButton.addEventListener('click', () =>{
            console.log("click");
            main.classList.remove('right-panel-active');
        });
    </script>
</body>
</html>
